<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reflexion Health</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css" />
</head>

<body ng-app="app">
  <header>
    <nav class="group">
      <ul class="nav-list left">
        <li class="nav-list-item search">
          <i class="fa fa-search"></i>
        </li>
        <li class="nav-list-item">
          <span>Patients</span>
        </li>
        <li class="nav-list-item">
          <span>Protocols</span>
        </li>
        <li class="nav-list-item">
          <span>Clinicians</span>
        </li>
      </ul>
      <ul class="nav-list right">
        <li class="nav-list-item notifications">
          <i class="fa fa-bell-o"></i>
        </li>
        <li class="nav-list-item">
          <span class="clinician-name">John Doe</span><i class="fa fa-chevron-down"></i>
        </li>
      </ul>
    </nav>
  </header>
  <div ng-controller="NotificationsController as vm">

    <div ng-repeat="notification in vm.notifications">
      <!--{{notification | json}}-->
      <span>{{notification.patient_name}}</span>
      <br>
      <span>{{notification.timestamp | date}}</span>
      <br>
      <p>
        {{notification.message}}
      </p>

      <button ng-click="notification.getMessage()">Click me</button>

      <p>
        {{notification.getMessage()}}
      </p>
    </div>
    {{vm.notifications | json}}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/notifications/notifications.module.js"></script>
  <script src="app/notifications/notifications.controller.js"></script>
  <script src="app/notifications/notification.model.js"></script>
  <script src="app/notifications/notification.factory.js"></script>
</body>

</html>
